<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Lesson 17</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>База данных зданий предприятия</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="input-data">
                <h2>Ввод данных</h2>
                <form action="">
                    <div class="form-item">
                        <label for="building-type">Тип здания</label>
                        <select name="type" id="building-type" required>
                            <option value="product">Промышленное</option>
                            <option value="office">Административное</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="building-cad-num">Кадастровый номер</label>
                        <input type="text" id="building-cad-num">
                    </div>
                    <div class="form-item">
                        <label for="building-name">Название здания</label>
                        <input type="text" id="building-name">
                    </div>
                    <div class="form-item">
                        <label for="building-area">Площадь</label>
                        <input type="text" id="building-area">
                    </div>
                    <div class="form-item">
                        <label for="building-property">Отметьте если здание в собственности</label>
                        <input type="checkbox" id="building-property">
                    </div>
                    <div class="form-item product">
                        <label for="building-name-product">Наименование продукции</label>
                        <input type="text" id="building-name-product">
                    </div>
                    <div class="form-item product">
                        <label for="building-name-product">Мощность производства (т/мес)</label>
                        <input type="text" id="building-power">
                    </div>
                    <div class="form-item office">
                        <label for="building-level-num">Количество этажей</label>
                        <input type="text" id="building-level-num">
                    </div>
                    <div class="form-item office">
                        <label for="building-worker-num">Количество рабочих мест</label>
                        <input type="text" id="building-worker-num">
                    </div>
                    <div class="form-button"><input type="submit" id="btn-submit"></div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
