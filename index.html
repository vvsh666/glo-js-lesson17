<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./model.js" defer></script>
    <!-- <script src="./dom.js" defer></script> -->
    <title>Lesson 17</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>База данных зданий предприятия</h1>
        </div>
    </header>
    <main>
        <section class="input">
            <div class="container">
                <div class="input-data">
                    <h2>Ввод данных</h2>
                    <form action="">
                        <div class="form-item">
                            <label for="building-type">Тип здания</label>
                            <select name="type" id="building-type">
                                <option value="">Тип здания</option>
                                <option value="product">Промышленное</option>
                                <option value="office">Административное</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="building-cad-num">Кадастровый номер</label>
                            <input type="text" id="building-cad-num" disabled>
                        </div>
                        <div class="form-item">
                            <label for="building-name">Название здания</label>
                            <input type="text" id="building-name" disabled>
                        </div>
                        <div class="form-item">
                            <label for="building-area">Площадь</label>
                            <input type="text" id="building-area" disabled>
                        </div>
                        <div class="form-item">
                            <label for="building-property">Отметьте если здание в собственности</label>
                            <input type="checkbox" id="building-property" disabled>
                        </div>
                        <div class="form-item">
                            <label for="building-name-product">Наименование продукции</label>
                            <input class="product" type="text" id="building-name-product" disabled>
                        </div>
                        <div class="form-item">
                            <label for="building-name-product">Мощность производства (т/мес)</label>
                            <input class="product" type="text" id="building-power" disabled>
                        </div>
                        <div class="form-item">
                            <label for="building-level-num">Количество этажей</label>
                            <input class="office" type="text" id="building-level-num" disabled>
                        </div>
                        <div class="form-item">
                            <label for="building-worker-num">Количество рабочих мест</label>
                            <input class="office" type="text" id="building-worker-num" disabled>
                        </div>
                        <div class="form-button"><input type="submit" id="btn-submit" disabled></div>
                    </form>
                </div>
            </div>
        </section>

        <section class="output">
            <div class="container">
                <h2>Вывод данных</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Кадастровый №</th>
                            <th>Название</th>
                            <th>Площадь</th>
                            <th>Собственность</th>
                            <th>Наим. продукции</th>
                            <th>Мощность пр-ва</th>
                            <th>Кол-во этажей</th>
                            <th>Кол-во раб. мест</th>
                            <th>Удалить</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>

    </main>
</body>

</html>
